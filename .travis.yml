language: node_js
node_js:
  - 14
before_script:
  - rm -rf docs
  - npm run build
jobs:
  include:
    - stage: Unit Tests
      script:
        - npm run test:all
deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: dist/*
    on:
      repo: Wharenn/cookie-consent-tools
      tags: true
  - provider: npm
    email: $NPM_ACCOUNT
    api_key:
      secure: 
    on:
      repo: Wharenn/website-js-toolbox
      tags: true
    skip_cleanup: 'true'
