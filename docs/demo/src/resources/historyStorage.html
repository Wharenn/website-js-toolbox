<h1>History Storage</h1>
<p>Simple time-sorted data registry based on local storage.</p>

<h2>Trigger from Script</h2>
<div class="content-box">
    <h4>"foo" storage</h4>
    <p class="marged-left">
        <input data-demo-history-foo-input type="text" />
    </p>
    <p class="marged-left">
        <button data-demo-history-foo-add>Add to storage</button>
        <button data-demo-history-foo-print>Print storage</button>
        <button data-demo-history-foo-clear>Clear storage</button>
    </p>
    <p class="dashed padded" data-demo-history-foo-display>
    </p>
</div>
<div class="content-box">
    <h4>"bar" storage</h4>
    <p class="marged-left">
        <input data-demo-history-bar-input type="text" />
    </p>
    <p class="marged-left">
        <button data-demo-history-bar-add>Add to storage</button>
        <button data-demo-history-bar-print>Print storage</button>
        <button data-demo-history-bar-clear>Clear storage</button>
    </p>
    <p class="dashed padded" data-demo-history-bar-display>
    </p>
</div>
