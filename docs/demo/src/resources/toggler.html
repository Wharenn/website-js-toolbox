<h1>Toggler</h1>
<p>DOM-based show/hide block management</p>

<h2>Trigger from DOM</h2>
<div class="content-box">
    <p class="marged-left">
        <button data-toggle-open="demo-block">Show Block</button>
        <button data-toggle-close="demo-block">Hide Block</button>
    </p>
    <p class="dashed padded" data-toggle-closed data-toggle-id="demo-block">
        Displayed!
    </p>
</div>
