<h1>Logger</h1>
<p>Prod-ready console logger which only log when in development mode.</p>

<h2>Trigger from script</h2>
<textarea data-log-message>This line will be logged!</textarea>
<div>
        <button data-log="debug">Log as debug</button>
        <button data-log="info">Log as info</button>
        <button data-log="warn">Log as warn</button>
        <button data-log="error">Log as error</button>
</div>
